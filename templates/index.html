<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="https://blueedtech.com.br/wp-content/uploads/2020/12/cropped-favicon-1-32x32.png"
        sizes="32x32" />
    <style>
        .welcome {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            height: 60vh;
        }

        @font-face {
            font-family: 'bombing';
            src: url('../static/fonts/Bombing.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Smasher';
            src: url('../static/fonts/Smasher 312 Custom.ttf') format('truetype');
        }

        .bemvindo {
            font-family: 'bombing', sans-serif;
            font-weight: normal;
            font-size: clamp(1rem, 10vw, 8rem);
            /* fundo gradiente */
            background-image: linear-gradient(#514a9d, #24c6dc);
            /* agora colocamos o fundo gradiente dentro do texto com essa propriedade */
            background-clip: text;
            -webkit-background-clip: text;
            /* a cor do texto deve estar como transparent */
            color: transparent;

        }

        span {
            font-family: 'Smasher', sans-serif;
            font-size: clamp(1rem, 10vw, 8rem);
            /* fundo gradiente */
            background-image: linear-gradient(#514a9d, #24c6dc);
            /* agora colocamos o fundo gradiente dentro do texto com essa propriedade */
            background-clip: text;
            -webkit-background-clip: text;
            /* a cor do texto deve estar como transparent */
            color: transparent;

        }
    </style>
</head>

<body>

    {% include 'header.html' %}
    <div class="welcome">
        <h1 class="bemvindo">BEM-VINDO <span>BLUEMER</span></h1>

    </div>

    {% include 'footer.html' %}
</body>

</html>
